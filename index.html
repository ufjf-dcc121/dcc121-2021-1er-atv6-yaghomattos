    <script>
      const celulas = document.querySelectorAll('td');

      for (var i = 0; i < celulas.length; i++) {
        if (
          !celulas[i].classList.contains('parede') &&
          !celulas[i].classList.contains('orc') &&
          !celulas[i].classList.contains('tesouro')
        )
          celulas[i].classList.add('parede');
          celulas[i].addEventListener('click', Click);
      }

      function Click(event) {
        console.log('classe da celula clicada:', event.target.classList.value);

        if (event.target.classList.contains('parede')) {
          event.target.classList.remove('parede');
          console.log('alterada para:', event.target.classList.value);
        } 
        else if (
          !event.target.classList.contains('parede') &&
          !event.target.classList.contains('orc') &&
          !event.target.classList.contains('tesouro')
        ) {
          event.target.classList.add('orc');
          event.target.innerHTML = "O";
          console.log('alterada para:', event.target.classList.value);
        }else if (event.target.classList.contains('orc')) {
          event.target.classList.remove('orc');
          event.target.classList.add('tesouro');
          event.target.innerHTML = "T";
          console.log('alterada para:', event.target.classList.value);
        } else if (event.target.classList.contains('tesouro')) {
          event.target.classList.remove('tesouro');
          event.target.classList.add('parede');
          console.log('alterada para:', event.target.classList.value);
        }
      }
